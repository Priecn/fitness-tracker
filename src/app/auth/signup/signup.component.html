<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    #signupForm="ngForm"
    (ngSubmit)="signup(signupForm)">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        ngModel
        name="email"
        required
        #emailInput/>
        <!-- <mat-error *ngIf="emailInput.value.hasError('required')">E-mail is required</mat-error>
        <mat-error *ngIf="!emailInput.value.hasError('required')">E-mail is invalid</mat-error> -->
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 character long.">
      <input
        type="password"
        matInput
        placeholder="Your password"
        ngModel
        name="password"
        required
        minlength="6"
        #pwInput/>
      <mat-hint align="end">{{pwInput.value?.length}}/6</mat-hint>
      <!-- <mat-error *ngIf="pwInput.value.hasError('required')">Password is required.</mat-error> -->
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Your birthdate" [matDatepicker]="picker" [max]="maxDate" ngModel name="dob" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" required color="primary">Agree To Terms and Conditions</mat-checkbox>
    <button [disabled]="signupForm.invalid" type="submit" mat-raised-button color="primary">Sign up</button>
  </form>
</section>
